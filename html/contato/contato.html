<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Séries</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="../../index.html"><img src="image/../../../image/logo_fiaplay.png" alt="FIAPLAY" id="fotoLogo"><h1>FIAPLAY</h1></a>
            <ul>
                <li><a href="../series/pagina-series.html">Séries</a></li>
                <li><a href="../filmes/pagina-filme.html">Filmes</a></li>
                <li><a href="../generos/pagina-generos.html">Categoria</a></li>
                <li><a href="../contato/contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contato">
            <form action="" method="get">
                <fieldset>
                    <div class="container">
                        <label for="nomeCompletoId">Nome Completo:</label>
                        <input class="info" type="text" name="nomeCompleto" id="nomeCompletoId">
                    </div>
                    <div class="container">
                        <label for="emailId">E-mail:</label>
                        <input class="info" type="text" name="email" id="emailId">
                    </div>
                </fieldset>
                <fieldset>
                    <div class="container">
                        <label for="senhaId">Senha:</label>
                        <input class="info" type="password" name="senha" id="senhaId">
                    </div>
                    <div class="container">
                        <label for="cpfId">CPF:</label>
                        <input class="info" type="text" name="cpf" id="cpfId">
                    </div>
                </fieldset>
                <fieldset class="espacoEscrever">
                    <legend>Observações</legend>
                    <textarea name="descricao" id="descricaoId" cols="60" rows="10"></textarea>
                </fieldset>
                <input class="envio" type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <footer>
        <ul>
            <li><a href="#">Política de Privacidade</a></li>

    </footer>
</body>
</html>
