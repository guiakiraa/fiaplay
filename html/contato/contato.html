    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="../../index.html"><img src="../../image/logo_fiaplay.png" alt="FIAPLAY" id="fotoLogo"></a>
                <h1>FIAPLAY</h1>
            </div>
            <ul>
                <li><a href="../../html/series/pagina-series.html">Séries</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <section class="contato">
            <form action="" method="get">
                <fieldset>
                    <label for="nomeCompletoId">Nome Completo:</label>
                    <input type="text" name="nomeCompleto" id="nomeCompletoId">
                </fieldset>
                <fieldset>
                    <label for="emailId">E-mail:</label>
                    <input type="text" name="email" id="emailId">
                </fieldset>
                <fieldset>
                    <label for="senhaId">Senha:</label>
                    <input type="password" name="senha" id="senhaId">
                </fieldset>
                <fieldset>
                    <label for="cpfId">CPF:</label>
                    <input type="text" name="cpf" id="cpfId">
                </fieldset>
                <fieldset>
                    <textarea name="descricao" id="descricaoId" cols="30" rows="10"></textarea>
                </fieldset>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
